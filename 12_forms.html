<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <form>
        Name:<input type="text" name="name" value="hello" />
        <br>
        <br>
        Address: <textarea name="address"></textarea>
        <br>
        <br>
        Gender: <label><input type="radio" value="m" name="gender">Male</label>
        <label ><input type="radio" value="f" name="gender">Female</label> 
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        <br><br>
        <label><input type="checkbox" checked>Hello</label>  <!--label tag is used to select checkbox or radio
        if we click on name also-->
        <br><br>
        <select>
            <optgroup label="asia">
            <option value="india">India</option>
            <option value="sri lanka">India</option>
        </optgroup>
            <option value="usa">USA</option>
        </select>
        <br>
        <br>
        <input type="color" name="color" />
        <br><br>
        Email: <input type="email" name="emailid" />
        <br><br>
        Password: <input type="password" name="secret" />
        <br><br>
        Age: <input type="number" name="onlynum" />
        <br><br>
        <input type="hidden" name="notshown" />
        <input type="submit" value="submit">
        <br><br>
        <input type="date" name="date">
        <br><br>
        <input type="datetime-local" name="datetime-local">
        <br><br>
        <input type="time" name="time">
        <br><br>


    </form>

</body>

</html>

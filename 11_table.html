<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>

    <table bgcolor="yellow" border="1" align="center" cellpadding="10" cellspacing="10" height="200" width="500">
        <thead>
            <tr>
                <th>Dish</th>
                <th>Cost</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="sky blue" align="center">
                <td bgcolor="pink">Panner Butter </td>
                <td>₹150</td>
                <td>20 mins</td>
            </tr>
            <tr>
                <td colspan="2"> </td>
                <td ></td>
            </tr>
            <tr align="center">
                <td rowspan="2">Shahi Panner</td>
                <td>₹140</td>
                <td>15 mins</td>
            </tr>
            <tr align="center">
                
                <td>₹140</td>
                <td>10 mins</td>
            </tr>
        </tbody>
    </table>

</body>

</html>

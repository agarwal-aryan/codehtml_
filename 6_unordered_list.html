<body>
    <h2>Unordered List</h2>
    <ul type=""> <!-- by this it will make a ordered list -->
        <li><!-- by this it will list items --> HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul type="none"> <!-- by this it will make a ordered list -->
        <li><!-- by this it will list items --> HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul type="disc"> <!-- by this it will make a ordered list -->
        <li><!-- by this it will list items --> HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul type="square"> <!-- by this it will make a ordered list -->
        <li><!-- by this it will list items --> HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul type="circle"> <!-- by this it will make a ordered list -->
        <li><!-- by this it will list items --> HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
</body>
